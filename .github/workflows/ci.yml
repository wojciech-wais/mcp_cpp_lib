name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 2 * * *'  # nightly

jobs:
  build-and-test:
    name: Build & Test (${{ matrix.compiler }}, ${{ matrix.build_type }})
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        compiler: [gcc-13, clang-18]
        build_type: [Debug, Release]
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build lcov
          if [[ "${{ matrix.compiler }}" == "gcc-13" ]]; then
            sudo apt-get install -y gcc-13 g++-13
            echo "CC=gcc-13" >> $GITHUB_ENV
            echo "CXX=g++-13" >> $GITHUB_ENV
          else
            sudo apt-get install -y clang-18
            echo "CC=clang-18" >> $GITHUB_ENV
            echo "CXX=clang++-18" >> $GITHUB_ENV
          fi

      - name: Configure
        run: |
          cmake -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
            -DMCPXX_BUILD_TESTS=ON \
            -DMCPXX_BUILD_EXAMPLES=ON

      - name: Build
        run: cmake --build build -j$(nproc)

      - name: Test
        run: ctest --test-dir build --output-on-failure --timeout 60

  sanitizers:
    name: Sanitizers
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - name: Install
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build clang-18
      - name: Configure
        run: |
          cmake -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Debug \
            -DCMAKE_CXX_COMPILER=clang++-18 \
            -DCMAKE_C_COMPILER=clang-18 \
            -DMCPXX_BUILD_TESTS=ON \
            -DMCPXX_SANITIZERS=ON
      - name: Build
        run: cmake --build build -j$(nproc)
      - name: Test
        run: ctest --test-dir build --output-on-failure --timeout 60

  coverage:
    name: Coverage
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - name: Install
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build gcc-13 g++-13 lcov
      - name: Configure
        run: |
          cmake -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Debug \
            -DCMAKE_CXX_COMPILER=g++-13 \
            -DCMAKE_C_COMPILER=gcc-13 \
            -DMCPXX_BUILD_TESTS=ON \
            -DMCPXX_COVERAGE=ON
      - name: Build
        run: cmake --build build -j$(nproc)
      - name: Test
        run: ctest --test-dir build --output-on-failure
      - name: Generate coverage report
        run: |
          lcov --capture --directory build --output-file coverage.info \
               --ignore-errors mismatch
          lcov --remove coverage.info '*/tests/*' '*/benchmarks/*' \
               '*/_deps/*' '/usr/*' --output-file coverage.info
          genhtml coverage.info --output-directory coverage_html
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: coverage.info

  benchmarks:
    name: Benchmarks
    runs-on: ubuntu-24.04
    if: github.event_name == 'pull_request' || github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
      - name: Install
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build gcc-13 g++-13
      - name: Configure
        run: |
          cmake -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_CXX_COMPILER=g++-13 \
            -DMCPXX_BUILD_BENCHMARKS=ON
      - name: Build
        run: cmake --build build -j$(nproc)
      - name: Run benchmarks
        run: |
          ./build/benchmarks/bench_codec --benchmark_format=json \
            --benchmark_out=bench_results.json
          ./build/benchmarks/bench_dispatch --benchmark_format=json \
            --benchmark_out=bench_dispatch.json
      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: '*.json'
